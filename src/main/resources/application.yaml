spring:
  profiles:
    active: "default"
  application:
    name: "${SPRING_APP_NAME:recommendation-service}"
  data:
    redis:
      host: "${REDIS_HOST:redis}"
      port: "${REDIS_PORT:6379}"
      database: 1
  cache:
    type: redis

logging:
  pattern:
    console: "${LOG_PATTERN_CONSOLE:%green(%d{HH:mm:ss.SSS}) %blue(%-5level) %red([%thread]) %yellow(%logger{15}) - %msg%n}"

management:
  endpoints:
    web:
      exposure:
        include: "*"

server:
  port: 8088

# Base URLs for microservices
microserviceUrls:
  auth-service: http://localhost:8080
  user-service: http://localhost:8081
  job-service: http://job-service:8082
  reservation-service: http://reservation-service:8083
  review-service: http://review-service:8084
  report-service: http://localhost:8085
  chat-service: http://localhost:8086
  notification-service: http://localhost:8087
  recommendation-service: http://localhost:8088
  payment-service: http://localhost:8089

# Feign client configurations
feign:
  client:
    job-service:
      name: "job-service"
      base-path: "/v1/jobs"
    reservation-service:
      name: "reservation-service"
      base-path: "/v1/reservations"
    review-service:
      name: "review-service"
      base-path: "/v1/review"
      api:
        jobs: "/JOB"